apiVersion: apps/v1
kind: Deployment
metadata: 
  name: cloth-app
  labels:
    app: cloth-app
spec:
  template:
    metadata:
      name: cloth-app
      labels:
        app: cloth-app
    spec:
      containers:
        - name: cloth-app
          image: yogi2112/kube-proj:cloth
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
  replicas: 2
  selector:
    matchLabels:
      app: cloth-app
  strategy:
    type: RollingUpdate